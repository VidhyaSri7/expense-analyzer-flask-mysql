<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transactions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav>
    <h1>Smart Expense Analyzer</h1>
    <div class="nav-links">
        <a href="/dashboard">Dashboard</a>
        <a href="/add">Add Transaction</a>
        <a href="/logout">Logout</a>
    </div>
</nav>

<div class="container">
    <h2 class="page-title">Transactions</h2>

   <div class="table-container">
    <table class="styled-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Description</th>
                <th>Type</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for t in transactions %}
            <tr>
                <td>{{ t.trans_date }}</td>
                <td>{{ t.category }}</td>
                <td>{{ t.description }}</td>
                <td class="{{ t.type }}">{{ t.type | capitalize }}</td>
                <td>â‚¹ {{ t.amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</div>

</body>
</html>
